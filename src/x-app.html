<!--

Left Nav + View

 -->
<dom-module id="x-app">

  <link rel="import" type="css" href="x-app.css">

  <template>

    <paper-drawer-panel id="drawerPanel" responsive-width="800px">

      <div class="nav" drawer>
        <!-- Nav Content -->
        <paper-toolbar id="navheader" class="tall">
          <div class="larger">Circuit SDK Examples</div>
          <div class="bottom"><a href="https://developers.circuit.com" target="_blank">Developer Portal</a></div>
        <!--
          <div>[[user.displayName]]</div>
          <span class="flex"></span>
          <paper-icon-button icon="account-circle"></paper-icon-button>
          <div class="bottom fit" horizontal layout>
          </div>
          -->
        </paper-toolbar>

        <paper-menu selected="0" selectable="paper-item" on-iron-activate="menuSelect">
          <div class="separator">Polymer Examples</div>
          <paper-item role="menuitem">
            <a href="#/circuit-chat" layout horizontal center>circuit-chat</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="#/webrtc-getusermedia" layout horizontal center>webrtc-getusermedia</a>
          </paper-item>

          <div class="separator">JS Examples (Browser)</div>
          <paper-item role="menuitem">
            <a href="#/js-intro" layout horizontal center>Intro Example</a>
          </paper-item>

          <div class="separator">NodeJS Examples</div>
          <paper-item role="menuitem">
            <a href="#/node-intro" layout horizontal center>Intro Example</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="#/xlator-bot" layout horizontal center>xlator bot</a>
          </paper-item>
        </paper-menu>
      </div>

      <paper-header-panel class="main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="bottom larger">[[pageTitle]]</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <app-router id="router">
            <!-- Polymer -->
            <app-route path="/circuit-chat" import="/pages/circuit-chat-demo.html"></app-route>
            <app-route path="/webrtc-getusermedia" import="/pages/webrtc-getusermedia-demo.html"></app-route>

            <!-- Browser -->
            <app-route path="/js-intro" import="/pages/js-intro.html"></app-route>

            <!-- NodeJS -->
            <app-route path="/node-intro" import="/pages/node-intro.html"></app-route>
            <app-route path="/xlator-bot" import="/pages/xlator-bot.html"></app-route>

            <app-route path="*" import="/pages/not-found-page.html"></app-route>
          </app-router>
   
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <circuit-api user="{{user}}"></circuit-api>
  </template>

  <script>

    Polymer({

      is: 'x-app',

      properties: {
        pageTitle: String
      },

      menuSelect: function(e) {
        this.$.drawerPanel.togglePanel();
      },

    });

  </script>

</dom-module>
