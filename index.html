<html>
<head>

  <title>Circuit SDK examples</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link rel="stylesheet" href="app/app.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">

  <style>

    body {
      font-family: 'Roboto', sans-serif;
    }

  </style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">
    <paper-drawer-panel id="drawerPanel" responsive-width="800px">

      <div class="nav" drawer>
        <!-- Nav Content -->
        <paper-toolbar id="navheader" class="medium">
          <div><a href="#/">Circuit SDK Examples</a></div>
        <!--
          <div>[[user.displayName]]</div>
          <span class="flex"></span>
          <paper-icon-button icon="account-circle"></paper-icon-button>
          <div class="bottom fit" horizontal layout>
          </div>
          -->
        </paper-toolbar>

        <paper-menu selected="-1" selectable="paper-item" on-iron-activate="menuSelect">
          <div class="separator">Polymer Examples</div>
          <paper-item role="menuitem">
            <a href="#/circuit-call-button" layout horizontal center>circuit-call-button</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="#/circuit-chat" layout horizontal center>circuit-chat</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="#/webrtc-getusermedia" layout horizontal center>webrtc-getusermedia</a>
          </paper-item>

          <div class="separator">JS Examples (Browser)</div>
          <paper-item role="menuitem">
            <a href="#/js-intro" layout horizontal center>Intro Example</a>
          </paper-item>

          <div class="separator">NodeJS Examples</div>
          <paper-item role="menuitem">
            <a href="#/node-intro" layout horizontal center>Intro Example</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="#/xlator-bot" layout horizontal center>xlator bot</a>
          </paper-item>

          <div class="separator">Links</div>
          <paper-item role="menuitem">
            <a href="https://developers.circuit.com" target="_blank" layout horizontal center>Developer Portal</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="https://circuitsandbox.net/sdk" target="_blank" layout horizontal center>JS SDK Documentation</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="http://codepen.io/circuit/blog/new-light-weight-js-sdk" target="_blank" layout horizontal center>JS SDK Blog</a>
          </paper-item>
          <paper-item role="menuitem">
            <a href="https://rest.circuitsandbox.net" target="_blank" layout horizontal center>Circuit REST API</a>
          </paper-item>
        </paper-menu>
      </div>

      <paper-header-panel class="main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="bottom">[[pageTitle]]</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <app-router id="router">
            <!-- Polymer -->
            <app-route path="/circuit-call-button" import="/pages/circuit-call-button-demo.html"></app-route>
            <app-route path="/circuit-chat" import="/pages/circuit-chat-demo.html"></app-route>
            <app-route path="/webrtc-getusermedia" import="/pages/webrtc-getusermedia-demo.html"></app-route>

            <!-- Browser -->
            <app-route path="/js-intro" import="/pages/js-intro.html"></app-route>

            <!-- NodeJS -->
            <app-route path="/node-intro" import="/pages/node-intro.html"></app-route>
            <app-route path="/xlator-bot" import="/pages/xlator-bot.html"></app-route>

            <app-route path="*" import="/pages/default-page.html"></app-route>
          </app-router>
   
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

  <!--  <circuit-api user="{{user}}"></circuit-api> -->
  </template>

  <script src="app/app.js"></script>

</body>
</html>
